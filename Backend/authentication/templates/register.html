{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/vote.png">
    <title>Register</title>
</head>

<body  style="width: 100%; padding-top:100px">
    <div class="container justify-content-center m-0 p-0 w-auto">
        {% for message in messages %}
        <div class="alert alert-success alert-light alert-dismissible fade show d-flex align-items-center justify-content-center m-1"
            role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-info-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Info">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
            <div>
                {{message}}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                aria-hidden="true"></button>
        </div>
        {% endfor %}

        <div id="create-account-card" class="card text-bg-light mb-3 main-card">
            <div class="card-header text-bg-success mb-3" style="justify-content: center; padding-bottom: 0%;">
                <legend class="text-center">Create Account</legend>
            </div>
            <div class="card-body">
                <form class="form" id="user-create-account" method="post" action="/register">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Username" class="form-control" id="username" name="username"
                            autofocus required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="First name" class="form-control" id="user-first-name"
                            name="firstName" style="text-transform: capitalize;" autofocus required>
                        <input type="text" placeholder="Last name" class="form-control" id="user-last-name"
                            name="lastName" style="text-transform: capitalize;" autofocus required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="user-email-input-ca" aria-describedby="emailHelp"
                            name="email" autofocus placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="user-password-input-ca" autofocus
                            placeholder="Password" name="password" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="user-confimr-password-input-ca" autofocus
                            placeholder="Confirm password" name="confirmPassword" required>
                    </div>
                    <div class="d-grid mx-auto">
                        <button type="submit" class="btn btn-success">Continue</button>
                    </div>
                    <div class="form-links">
                        <p class="text-center" style="padding-top: 0.5rem; margin: 0px;">
                            <a href="/login" id="linkLogin" class="form-text">Already have an account? Log in.</a>
                        </p>
                        <p class="text-center" style="padding: 0px; margin: 0px;">
                            <a href="/home" id="linkHome" class="form-text">Home page.</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'small-footer.html' %}
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
