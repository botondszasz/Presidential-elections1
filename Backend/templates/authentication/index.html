{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/static/vote.png" />
    <script src="{% static 'script.js' %}"></script>
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/static/vote.png" />
</head>

<body>
    <nav class="navbar fixed-top shadow-lg" style="background-color: rgb(15, 85, 60)">
        <div class="container-fluid">
            <span class="navbar-brand text-white">
                <h1 class="display-6 mb-0">Presidential elections</h1>
            </span>
        </div>
    </nav>
    <div class="container justify-content-center">
        {% for message in messages %}
        <div class="alert alert-success alert-light alert-dismissible fade show d-flex align-items-center justify-content-center"
            role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-info-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Info">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
            <div>{{message}}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                aria-hidden="true"></button>
        </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <button class="btn btn-light btn-lg" type="submit">
                <a href="/login" class="form-text">Login</a>
            </button>
            <button class="btn btn-light btn-lg" type="submit">
                <a href="/register" class="form-text">Register</a>
            </button>
        </div>
    </div>
    <footer class="footer py-3 fixed-bottom" style="background-color: rgb(15, 85, 60)">
        <div class="text-light text-center">
            <small class="text-white-50">&copy;Copyright by Sz√°sz Botond. All rights reserved.</small>
        </div>
    </footer>
    <script src=""></script>
</body>

</html>
