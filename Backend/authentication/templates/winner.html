<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/vote.png">
    <title>Winner</title>
</head>

<body style="padding-top: 200px; display: flex; flex-direction: column; min-height: 100vh; width: 100%;">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg shadow-lg fixed-top" style="background-color: rgb(15, 85, 60);">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/profile">{{firstName.title}} {{lastName.title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 nav-underline">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/main_page">Main page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <div id="winner-card" class="card d-grid gap-2 mb-3 main-card" style="height:auto;">
        <div class="card-header text-bg-success mb-3 h-auto" style="justify-content: center; padding-bottom: 0%;">
            <legend class="text-center">The Winners</legend>
        </div>
        <div class="card-body h-auto">
            {% if rounds %}
            {% for round in rounds %}
                <ul class="list-group list-group-flush"> 
                    <li class="list-group-item">
                        <p class="text-start d-inline-block">{{ round.name }} : </p>
                        <p class="text-end" style="float: right">{{ round.winner.title }}</p>
                    </li>
                </ul>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    {% include 'small-footer.html' %}
    {% else %}
    <div class="d-grid gap-2">
        <button class="btn btn-light btn-lg" type="submit"><a href="/login" class="form-text">Login</a></button>
        <button class="btn btn-light btn-lg" type="submit"><a href="/register" class="form-text">Register</a></button>
    </div>
    {% endif %}
</body>

</html>
